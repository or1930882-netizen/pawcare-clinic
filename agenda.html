<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar cita | PawCare Clinic</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <nav class="navbar">
    <div class="logo">PawCare</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="agenda.html" class="active">Agendar cita</a></li>
    </ul>
  </nav>
</header>

<main class="container">

  <section class="hero">
    <h1>Agenda tu cita en PawCare</h1>
    <p>
      Selecciona el servicio y el horario que prefieras.
      Nuestro equipo confirmará tu cita por email.
    </p>
  </section>

  <section class="form-section">
    <iframe
      data-tally-src="https://tally.so/embed/VLPVjN?alignLeft=1&hideTitle=1&transparentBackground=1"
      loading="lazy"
      width="100%"
      height="600"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Formulario de agenda PawCare">
    </iframe>

    <script>
      var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          if (typeof Tally !== "undefined") {
            Tally.loadEmbeds();
          } else {
            d.querySelectorAll("iframe[data-tally-src]").forEach(function (e) {
              e.src = e.dataset.tallySrc;
            });
          }
        };
      if (typeof Tally !== "undefined") {
        v();
      } else if (d.querySelector('script[src="' + w + '"]') === null) {
        var s = d.createElement("script");
        s.src = w;
        s.onload = v;
        s.onerror = v;
        d.body.appendChild(s);
      }
    </script>
  </section>

  <section class="info">
    <p><strong>Horario habitual:</strong></p>
    <p>Lunes a viernes: 09:00 h – 17:00 h</p>
    <p><em>Las citas se confirmarán según disponibilidad.</em></p>
  </section>

</main>

<footer>
  <p>© PawCare Clinic</p>
</footer>

</body>
</html>
